<html>
   <head>
      <meta charset="utf-8">
      <title>葛夫锋</title>  
      <script>
         //callAndroid函数调用test这个Java对象的hello方法
         //hello是Js需要调用Android中的方法
         function callAndroid(){
            test.hello("js调用了android中的hello方法");
         }
      </script>
   </head>
   <body>
      //点击按钮则调用callAndroid函数
      <button type="button" id="button1" onclick="callAndroid()"></button>
 <button type="button" id="button2" onclick="callAndroid()"></button>
   </body>
</html>
